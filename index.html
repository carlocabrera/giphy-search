<!DOCTYPE html>
<html>

<head>
    <title>Giphy Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Giphy Search Tool</h1>
        </div>
    </div>

    <!-- Main Container  -->
    <div class="container">

        <!-- Giphy Submission Form  -->
        <center>
            <form id="gif-form" role="form">
                <h2>Giphy Search</h2>
                <div class="form-group">
                    <input type="text" id="gifInput">
                </div>
                <input id="addGif" type="submit" value="Add Gif Search Buttons" class="btn btn-primary">
            </form>
        </center>

        <!-- Display Gif Buttons  -->
        <div id="displayGifButtons" class="container">
        </div>

        <!-- Display Gifs  -->
        <div id="displayGifs"></div>
    </div>

    </div>
    </div>

    <!-- JQuery & JavaScript Scrips -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
